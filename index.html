<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>مواقيت الصلاة</h1>
                <button id="settings-btn" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="city">جاري تحديد الموقع...</span>
            </div>
        </header>

        <div class="prayer-times">
            <div class="prayer-card" id="fajr">
                <div class="prayer-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="prayer-info">
                    <h3>الفجر</h3>
                    <p class="time">--:--</p>
                </div>
            </div>

            <div class="prayer-card" id="sunrise">
                <div class="prayer-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="prayer-info">
                    <h3>الشروق</h3>
                    <p class="time">--:--</p>
                </div>
            </div>

            <div class="prayer-card" id="dhuhr">
                <div class="prayer-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="prayer-info">
                    <h3>الظهر</h3>
                    <p class="time">--:--</p>
                </div>
            </div>

            <div class="prayer-card" id="asr">
                <div class="prayer-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="prayer-info">
                    <h3>العصر</h3>
                    <p class="time">--:--</p>
                </div>
            </div>

            <div class="prayer-card" id="maghrib">
                <div class="prayer-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="prayer-info">
                    <h3>المغرب</h3>
                    <p class="time">--:--</p>
                </div>
            </div>

            <div class="prayer-card" id="isha">
                <div class="prayer-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="prayer-info">
                    <h3>العشاء</h3>
                    <p class="time">--:--</p>
                </div>
            </div>
        </div>

        <div class="next-prayer">
            <h2>الصلاة القادمة</h2>
            <div class="next-prayer-info">
                <span id="next-prayer-name">--</span>
                <div class="next-prayer-time">
                    <span id="next-prayer-time">--:--</span>
                    <span class="time-remaining" id="time-remaining">--</span>
                </div>
            </div>
        </div>

        <footer class="developer-info">
            <p>تم التطوير بواسطة <span>أحمد سمير</span></p>
        </footer>
    </div>

    <!-- نافذة الإعدادات -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>الإعدادات</h2>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label>نظام الساعة</label>
                    <div class="time-format-toggle">
                        <button class="time-format-btn active" data-format="24">
                            24 ساعة
                        </button>
                        <button class="time-format-btn" data-format="12">
                            12 ساعة
                        </button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>تحديد الموقع</label>
                    <div class="location-input">
                        <input type="text" id="location-search" placeholder="ابحث عن موقع...">
                        <button id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
